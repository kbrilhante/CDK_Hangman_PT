<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
      integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/word.js"></script>
  </head>
  <body>
    <div class="container-fluid border-bottom border-5 bg-gradient">
      <div class="row my-1">
        <div class="col">
          <h1 class="display-4 text-center">Hangman</h1>
        </div>
      </div>
    </div>
    <div class="container border-bottom border-4" id="options" hidden>
      <div class="row m-4">
        <div class="col my-auto" id="divSelCategory"></div>
        <div class="col-auto">
          <button class="btn btn-secondary btn-lg" id="btnPlay">Play</button>
        </div>
      </div>
    </div>
    <div id="game" class="container" hidden>
      <div class="row my-4">
        <div class="col" id="divImg">
          <img src="" alt="" class="d-block mx-auto img-thumbnail img" id="imgHangman">
        </div>
      </div>
      <div class="row my-4 mx-auto" id="divWord"></div>
      <div class="row my-4 mx-auto" id="divButtons"></div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
  </html>
